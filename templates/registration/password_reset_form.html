{% extends 'base.html' %}

{% block title %}Forgot your password{% endblock %}

{% block content %}
    <h1>Forgot your password</h1>
    <p>Enter an email and instruction to recover passworld will be sent to your email</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Recover</button>
    </form>
{% endblock %}
